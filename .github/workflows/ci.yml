# Zenith CI/CD Pipeline
# Runs on every push and pull request to ensure code quality

name: CI

on:
  push:
    branches: [main, develop, "feature/*"]
  pull_request:
    branches: [main, develop]

  # Allow manual trigger
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # Lint Job - Code Quality Checks
  # ============================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Check code formatting with Black
        run: black --check --diff zenith/ tests/

      - name: Check import sorting with isort
        run: isort --check-only --diff zenith/ tests/

      - name: Lint with Ruff
        run: ruff check zenith/ tests/

  # ============================================
  # Test Job - Python Unit Tests
  # ============================================
  test-python:
    name: Python Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install pytest-xdist  # For parallel testing

      - name: Run Python tests
        run: |
          pytest tests/python/ -v --tb=short -x

      - name: Run core tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          pytest tests/python/ --cov=zenith --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

  # ============================================
  # Integration Tests
  # ============================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,onnx]"

      - name: Run integration tests
        run: |
          pytest tests/ -v --tb=short -k "integration or e2e or onnx" --ignore=tests/python/test_rocm_backend.py

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r zenith/ -ll -ii -x tests/

  # ============================================
  # Build Check
  # ============================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-python, test-integration]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-packages
          path: dist/
